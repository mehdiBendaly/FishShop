<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="./szablonAplikacji.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<h:form>
			<p:growl id="growl" showDetail="true" />
			<p:panel id="panel" header="Add Category" style="margin-bottom:10px;">

				<table>
					<tr>
						<td><p:outputLabel for="categoryname" value="Category Name:"
								required="true" /></td>
						<td><p:inputText id="categoryname"
								value="#{CategoryBean.category.categoryname}" required="true" /></td>
					</tr>
					<tr>
						<td><p:outputLabel for="description" value="Description:"
								required="true" /></td>
						<td><p:inputText id="description"
								value="#{CategoryBean.category.description}" required="true" /></td>
					</tr>
					<tr>
						<td></td>
						<td><p:commandButton action="#{CategoryBean.add}"
								update="panel, growl" resetValues="true" value="Add"
								styleClass="delta">
							</p:commandButton></td>
					</tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
