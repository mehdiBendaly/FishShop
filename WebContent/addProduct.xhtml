<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	template="./szablonAplikacji.xhtml"
	xmlns="http://www.w3.org/1999/xhtml" xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<h:form>
			<p:growl id="growl" showDetail="true" />

			<p:panel id="panelProduct" header="Add Product"
				style="margin-bottom:10px;">

				<table>

					<tr>
						<td><p:outputLabel for="productName" value="Product Name:"
								required="true" /></td>
						<td><p:inputText id="productName"
								value="#{ProductBean.product.productname}" required="true"
								requiredMessage="Please enter the name of the product" /></td>
					</tr>

					<tr>
						<td><p:outputLabel for="categoryidc" value="Category id:"
								required="true" /></td>
						<td><p:selectOneMenu id="categoryidc">
								<f:selectItems value="#{CategoryBean.lista}" />
							</p:selectOneMenu></td>
					</tr>

					<tr>
						<td><p:outputLabel for="dicount" value="Discount:" /></td>
						<td><p:spinner id="dicount"
								value="#{ProductBean.product.discontinued}" min="0" max="100"
								prefix="%" /></td>
					</tr>

					<tr>
						<td><p:outputLabel for="quantityperunit"
								value="Quantit/Unit:" /></td>
						<td><p:spinner id="quantityperunit"
								value="#{ProductBean.product.quantityperunit}" min="0" /></td>
					</tr>

					<tr>
						<td><p:outputLabel value="Recorder level:" /></td>
						<td><p:rating value="#{ProductBean.product.reorderlevel}" /></td>
					</tr>

					<tr>
						<td><p:outputLabel for="supplierid" value="Supplier Id:"
								required="true" /></td>
						<td><p:selectOneMenu id="supplierid"
								value="#{ProductBean.product.supplierid}">
								<f:selectItem itemLabel="Select id's supplier" itemValue="" />
								<f:selectItem itemLabel="1" itemValue="1" />
								<f:selectItem itemLabel="2" itemValue="2" />
								<f:selectItem itemLabel="3" itemValue="3" />
							</p:selectOneMenu></td>
					</tr>

					<tr>
						<td><p:outputLabel value="Unit price:" /></td>
						<td><p:spinner id="unitprice"
								value="#{ProductBean.product.unitprice}" min="0"
								stepFactor="0.01" prefix="ZÅ‚" /></td>
					</tr>

					<tr>
						<td><p:outputLabel value="Units in stock:" /></td>
						<td><p:spinner id="unitsinstock"
								value="#{ProductBean.product.unitsinstock}" min="0" /></td>
					</tr>

					<tr>
						<td><p:outputLabel value="Units in order:" /></td>
						<td><p:spinner id="unitsonorder"
								value="#{ProductBean.product.unitsonorder}" min="0" /></td>
					</tr>

					<tr>
						<td></td>
						<td><p:commandButton action="#{ProductBean.dodaj}"
								update="panel, growl" resetValues="true" value="Add"
								styleClass="delta" ajax="false">
							</p:commandButton></td>
					</tr>
				</table>
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
