<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE composition PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<ui:composition xmlns:ui="http://java.sun.com/jsf/facelets"
                template="./szablonAplikacji.xhtml"
                xmlns="http://www.w3.org/1999/xhtml"
                xmlns:f="http://java.sun.com/jsf/core"
                xmlns:h="http://java.sun.com/jsf/html"
                xmlns:p="http://primefaces.org/ui">
    <ui:define name="content">
<h:form id="form"> 
<p:growl id="growl" showDetail="true"/> 

 <p:dataTable id="table"  value="#{CategoryBean.lista}"  var="category" widgetVar="categoryTable" 
 emptyMessage="No categories found with given criteria" footerText="contains" filterMatchMode="contains">

    <p:column headerText="Id">
        <h:outputText value="#{category.categoryid}" />
    </p:column>
 
    <p:column headerText="CategoryName">
        <h:outputText value="#{category.categoryname}" />
    </p:column>
 
    <p:column headerText="Description">
        <h:outputText value="#{category.description}" />
    </p:column>
 


    
    <p:column headerText="Edit">
        <p:commandLink id="edit" value="Edit" 
                                       action="#{CategoryBean.loadtoEdit}" 
                                       actionListener="#{CategoryBean.categoryListener}">
                            <f:param name="categoryID" value="#{category.categoryid}"/>
        </p:commandLink>
    </p:column>
    
    <p:column headerText="Delete">
        <p:commandLink id="delete" value="Delete" 
                                       action="#{CategoryBean.delete}" 
                                       actionListener="#{CategoryBean.categoryListener}"
                                       update=":form"
                                       oncomplete="table.filter();">
                            <f:param name="categoryID" value="#{category.categoryid}"/>
        </p:commandLink> 
    </p:column>
</p:dataTable>

</h:form>
</ui:define>
</ui:composition>
