<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<h:head>
	<title>login</title>
</h:head>
<h:body>

	<p:layout style="min-width:400px;min-height:400px;">


		<p:layoutUnit position="center">
			<div style="text-align: center;">

				<h:form id="loginForm">
					<p:growl id="msg" showDetail="true" life="3000" />
					<p:panel header="Login" style="width: 360px;">

						<h:panelGrid id="loginPanel" columns="2">

							<h:outputText value="Username" />

							<p:inputText id="username" value="#{UzytkownikBean.uzytkownik.uimie}"></p:inputText>

							<p:spacer></p:spacer>

							<p:message for="username"></p:message>

							<h:outputText value="Password" />

							<p:password id="password" value="#{UzytkownikBean.uzytkownik.unazwisko}"
								feedback="false"></p:password>

							<p:spacer></p:spacer>

							<p:message for="password"></p:message>

							<p:spacer></p:spacer>

							<p:commandButton action="#{UzytkownikBean.logon}" value="Login"
								update="loginForm" ajax="true"></p:commandButton>

						</h:panelGrid>

					</p:panel>

				</h:form>

			</div>
		</p:layoutUnit>
	</p:layout>





</h:body>

</html>
