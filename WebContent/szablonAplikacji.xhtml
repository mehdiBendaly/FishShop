<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<link href="./resources/css/default.css" rel="stylesheet"
		type="text/css" />
	<link href="./resources/css/cssLayout.css" rel="stylesheet"
		type="text/css" />
	<title>System to sell fish equipment</title>
</h:head>

<h:body>

	<p:layout fullpage="true">
		<style type="text/css">
.ui-layout-west {
	overflow-x: hidden !important;
	width: auto !important;
}

.ui-layout-west .ui-layout-unit-content {
	overflow-x: hidden !important;
}

ul.ui-menu {
	white-space: nowrap;
	width: auto !important;
}
</style>

		<p:layoutUnit position="west" style="border:none;">
			<h:form>
				<p:menu type="tiered">
					<p:menuitem>
						<h:outputLink value="index.xhtml">Home</h:outputLink>
					</p:menuitem>
					<p:menuitem>
						<h:outputLink value="addCategory.xhtml">Add Category</h:outputLink>
					</p:menuitem>
					<p:menuitem>
						<h:outputLink value="showCategories.xhtml">Show Categories</h:outputLink>
					</p:menuitem>
					<p:menuitem>
						<h:outputLink value="addProduct.xhtml">Add Product</h:outputLink>
					</p:menuitem>
					<p:menuitem>
						<h:outputLink value="showProducts.xhtml">Show Products</h:outputLink>
					</p:menuitem>
					<p:menuitem>
						<h:outputLink value="addUser.xhtml">Add User</h:outputLink>
					</p:menuitem>
					<p:menuitem>
						<h:outputLink value="">Panel for Admin</h:outputLink>
					</p:menuitem>
				</p:menu>
			</h:form>
		</p:layoutUnit>

		<p:layoutUnit position="center" style="border:none;">


			<div id="content" class="left_content">
				<ui:insert name="content">Content</ui:insert>
				<h:messages infoStyle="color:green" layout="table" />
			</div>
		</p:layoutUnit>
	</p:layout>
</h:body>
</html>
